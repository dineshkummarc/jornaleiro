<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>

    <title>Jornaleiro</title>
    <meta charset="utf-8" />

    <style type="text/css" media="screen">@import "javascripts/jqtouch/jqtouch.css";</style>
    <style type="text/css" media="screen">@import "themes/apple/theme.css";</style>
    <script src="javascripts/jqtouch/jquery-1.4.2.min.js" type="text/javascript"          charset="utf-8"></script>
    <script src="javascripts/jqtouch/jqtouch.js"          type="application/x-javascript" charset="utf-8"></script>
    <script src="javascripts/application.js"              type="text/javascript"          charset="utf-8"></script>

    <style type="text/css">
      .error li {text-align:center; color: #a00 !important;}
    </style>
  </head>
  <body>

    <div id="jqt">
      <div id="home" selected="true" class="edgetoedge">
        <div class="toolbar">
          <h1>Jornais</h1>
          <a href="#settings" class="button leftButton flip">Configurações</a>
          <a href="#about"    class="button slideup"        >Sobre        </a>
        </div>

        <h2>Selecione o jornal</h2>
        <ul class="individual enabled">
          <li class="arrow">
            <a href="#" target="_blank" id="metro" >
              <image src="images/logo_metro_p.png"><br />Metro
            </a>
          </li>
          <li class="arrow">
            <a href="#" target="_blank" id="destak">
              <image src="images/logo_destak_p.png"><br />Destak
            </a>
          </li>
        </ul>


        <ul class="edit rounded error disabled">
          <li>Você não está conectado.</li>
        </ul>

        <ul class="individual disabled">
          <li class="arrow">
            <image src="images/logo_metro_disabled_p.png"><br />Metro
          </li>
          <li class="arrow">
            <image src="images/logo_destak_disabled_p.png"><br />Destak
          </li>
        </ul>
      </div>

      <div id="about" class="edgetoedge">
        <div class="toolbar">
          <h1>Sobre</h1>
          <a href="#home" class="button leftButton back slidedown">Voltar</a>
        </div>
        <ul class="rounded">
          <li>Versão 2.2</li>
          <li><a href="http://blog.jampow.com.br" target="_blank">Blog Jam-Pow!</a></li>
        </ul>
      </div>

      <div id="settings" class="edgetoedge">
        <div class="toolbar">
          <h1>Configurações</h1>
          <a href="#home" class="button leftButton back flip">Voltar</a>
        </div>
        <form>
          <h2>Metro</h2>
          <ul class="edit rouded">
            <li>Selecione a cidade</li>
            <li>
              <select name="metro" id="metro_local">
                <optiongroup label="Cidades">
                  <option value="abc"        >ABC           </option>
                  <option value="bh"         >Belo Horizonte</option>
                  <option value="campinas"   >Campinas      </option>
                  <option value="curitiba"   >Curitiba      </option>
                  <option value="portoalegre">Porto Alegre  </option>
                  <option value="rio"        >Rio de Janeiro</option>
                  <option value="santos"     >Santos        </option>
                  <option value="saopaulo"   >São Paulo     </option>
                </optiongroup>

                <optiongroup label="Especiais">
                  <option value="motor"   >Motor   </option>
                  <option value="quadrado">Quadrado</option>
                </optiongroup>
              </select>
            </li>
          </ul>


          <h2>Destak</h2>
          <ul class="edit rouded">
            <li>Selecione a cidade</li>
            <li>
              <select name="destak" id="destak_local">
                <option value="41">Brasília            </option>
                <option value="21">Campinas / São Paulo</option>
                <option value="31">Rio de Janeiro      </option>
              </select>
            </li>
          </ul>
        </form>
      </div>

    </div>

  </body>
</html>
