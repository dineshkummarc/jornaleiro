<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>

    <title>Jornaleiro</title>
    <meta charset="utf-8" />

    <style type="text/css" media="screen">@import "jqtouch/jqtouch.css";</style>
    <style type="text/css" media="screen">@import "themes/apple/theme.css";</style>
    <script src="jqtouch/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      var jQT = $.jQTouch({
          addGlossToIcon: true,
          icon          : 'images/icon.png',
          startupScreen : 'images/startup.png',
          preloadImages: [
            'themes/apple/img/toolButton.png'
          ]
      });

      $(function(){
        $('#metro' ).attr('href', metroUrl );
        $('#destak').attr('href', destakUrl);
      });

      var today = new Date();
      var y = '' + today.getFullYear();
      var m = '' + (today.getMonth() + 1);
      var d = '' + today.getDate();
      var metroUrl  = "http://publimetro.band.com.br/pdf/"+y+m+d+"_metrosaopaulo.pdf";
      var destakUrl = "http://www.destakjornal.com.br/pdfedition/"+y+m+d+"21.pdf"
    </script>

  </head>
  <body>

    <div id="jqt">
      <div id="home" selected="true" class="edgetoedge">
        <div class="toolbar">
          <h1>Jornais</h1>
          <!--a href="#settings" class="button leftButton flip">Configurações</a'-->
          <a href="#about"    class="button slideup"        >Sobre        </a>
        </div>

        <h2>Selecione o jornal</h2>
        <ul class="individual">
          <li class="arrow">
            <a href="#" target="_blank" id="metro" >
              <image src="images/logo_metro_p.png"><br />Metro
            </a>
          </li>
          <li class="arrow">
            <a href="#" target="_blank" id="destak">
              <image src="images/logo_destak_p.png"><br />Destak
            </a>
          </li>
        </ul>
      </div>

      <div id="about" class="edgetoedge">
        <div class="toolbar">
          <h1>Sobre</h1>
          <a href="#home" class="button leftButton back slidedown">Voltar</a>
        </div>
        <ul class="rounded">
          <li><a href="http://blog.jampow.com.br" target="_blank">Blog Jam-Pow!</a></li>
        </ul>
      </div>

      <div id="settings" class="edgetoedge">
        <div class="toolbar">
          <h1>Configurações</h1>
          <a href="#home" class="button leftButton back flip">Voltar</a>
        </div>
      </div>

    </div>

  </body>
</html>
